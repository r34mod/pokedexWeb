<mat-form-field>
    <mat-label>
        Filtrar
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="NÂº" #input>
</mat-form-field>

<div class="mat-elevation-28">
    <table mat-table [dataSource]="datasource" matSort>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.position}}</td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
            <td mat-cell *matCellDef="let row">
                <img src="{{row.image}}" width="100" height="100">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
            <td mat-cell *matCellDef="let row">{{row.color}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="getRow(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20]"></mat-paginator>
</div>
